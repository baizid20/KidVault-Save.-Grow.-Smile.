<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>KidVault Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-blue-100 to-green-100 min-h-screen font-sans text-gray-800">

  <!-- Navbar -->
  <nav class="flex items-center justify-between bg-white px-6 py-4 shadow-md">
    <div class="text-2xl font-bold text-blue-600">KidVault</div>
    <ul class="flex gap-6 text-sm font-medium items-center">
      <li><a href="#" class="hover:text-blue-500">Dashboard</a></li>
      <li><a href="goals.html" class="hover:text-blue-500">Goals</a></li>
      <li><a href="transactions.html" class="hover:text-blue-500">Transactions</a></li>
      <li><a href="settings.html" class="hover:text-blue-500">Settings</a></li>
      <li><a href="index.html" class="text-red-600 hover:underline font-semibold">Logout</a></li>
    </ul>
  </nav>

  <!-- Main Content -->
  <main class="max-w-5xl mx-auto px-6 py-10">

    <!-- Welcome -->
    <section class="mb-12">
      <h1 class="text-3xl font-bold text-blue-700 mb-2">Welcome back, Jamie!</h1>
      <p class="text-gray-700 text-lg">Here’s your KidVault savings snapshot.</p>
    </section>

    <!-- Savings Summary -->
    <section class="grid grid-cols-1 md:grid-cols-3 gap-8 mb-12">

      <div class="bg-white rounded-lg shadow p-6">
        <h2 class="text-xl font-semibold text-green-600 mb-2">Total Savings</h2>
        <p class="text-4xl font-bold text-blue-700">$125.50</p>
      </div>

      <div class="bg-white rounded-lg shadow p-6">
        <h2 class="text-xl font-semibold text-green-600 mb-2">Current Goal</h2>
        <p class="text-lg text-gray-700">New Bike</p>
        <p class="text-xl font-bold text-blue-700">$80.00 / $150.00</p>
        <div class="w-full bg-gray-200 rounded-full h-4 mt-2">
          <div class="bg-blue-600 h-4 rounded-full" style="width: 53%;"></div>
        </div>
      </div>

      <div class="bg-white rounded-lg shadow p-6">
        <h2 class="text-xl font-semibold text-green-600 mb-2">Allowance Left This Month</h2>
        <p class="text-4xl font-bold text-blue-700">$20.00</p>
      </div>

    </section>

    <!-- Quick Actions -->
    <section>
      <h2 class="text-2xl font-bold text-blue-700 mb-4">Quick Actions</h2>
      <div class="flex flex-col sm:flex-row gap-6">
        <button class="flex-1 bg-blue-600 text-white py-3 rounded-lg font-semibold hover:bg-blue-700 transition">
          Add Savings
        </button>
        <button class="flex-1 bg-green-600 text-white py-3 rounded-lg font-semibold hover:bg-green-700 transition">
          Set New Goal
        </button>
        <button class="flex-1 bg-yellow-500 text-white py-3 rounded-lg font-semibold hover:bg-yellow-600 transition">
          View Lessons
        </button>
      </div>
    </section>

  </main>

  <footer class="text-center text-sm text-gray-600 py-6 mt-16 bg-gray-100">
    © 2025 KidVault. All rights reserved.
  </footer>

</body>
</html>
