      </div>

      <!-- Goal Item -->
      <div class="bg-white rounded-lg shadow p-6">
        <h2 class="text-xl font-semibold text-green-600">Video Game</h2>

        <div class="w-full bg-gray-200 rounded-full h-5">
          <div class="bg-blue-600 h-5 rounded-full" style="width: 50%;"></div>
        </div>
      </div>
    </section>

    <button class="mt-8 bg-green-600 text-white px-6 py-3 rounded-lg font-semibold hover:bg-green-700 transition">
      + Add New Goal
