<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>KidVault Settings</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-blue-100 to-green-100 min-h-screen font-sans text-gray-800">

  <!-- Navbar -->
  <nav class="flex items-center justify-between bg-white px-6 py-4 shadow-md">
    <div class="text-2xl font-bold text-blue-600">KidVault</div>
    <ul class="flex gap-6 text-sm font-medium items-center">
      <li><a href="dashboard.html" class="hover:text-blue-500">Dashboard</a></li>
      <li><a href="goals.html" class="hover:text-blue-500">Goals</a></li>
      <li><a href="transactions.html" class="hover:text-blue-500">Transactions</a></li>
      <li><a href="settings.html" class="text-blue-600 font-semibold">Settings</a></li>
      <li><a href="index.html" class="text-red-600 hover:underline font-semibold">Logout</a></li>
    </ul>
  </nav>

  <!-- Main Content -->
  <main class="max-w-3xl mx-auto px-6 py-10">
    <h1 class="text-3xl font-bold text-blue-700 mb-6">Account Settings</h1>

    <form class="bg-white rounded-lg shadow p-6 space-y-6">
      <div>
        <label for="email" class="block font-medium mb-1">Email Address</label>
        <input
          id="email"
          type="email"
          value="jamie@example.com"
          class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400"
        />
      </div>
      <div>
        <label for="password" class="block font-medium mb-1">Change Password</label>
        <input
          id="password"
          type="password"
          placeholder="New password"
          class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400"
        />
      </div>
      <button
        type="submit"
        class="bg-blue-600 text-white py-2 px-6 rounded font-semibold hover:bg-blue-700 transition"
      >
        Save Changes
      </button>
    </form>
  </main>

  <footer class="text-center text-sm text-gray-600 py-6 mt-16 bg-gray-100">

  </footer>

</body>
</html>
